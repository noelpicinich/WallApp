{% extends 'wall/base.html' %}

{% block content %}
	<h2>New Post</h2>
	<form method="POST" class="post-form">
		{% csrf_token %}
        {% for field in form %}
	      <p>
	        {{ field }}
	        {% for error in field.errors %}
	          <p style="color: red">{{ error }}</p>
	        {% endfor %}
	      </p>
	    {% endfor %}
        <button type="submit">Post</button>
    </form>
{% endblock %}
